<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pegasus Luxury Services</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header__image">
            <img src="img/logo.png" alt="Pegasus Luxury Services" class="header__logo">
            <div class="header__lines left-line"></div>
            <div class="header__lines right-line"></div>
        </div>
        <div class="header__main">
            <div class="header__main-phones">
                <div class="phones around-clock-phone">
                    <a href="tel:+44 20 7719 8816" class="phone-number">+44 20 7719 8816</a>
                    <div class="right-line">
                        <span class="phone-time">круглосуточно</span>
                        <div class="phone-line"></div>
                    </div>
                </div>
                <div class="phones viber-whatsup-phone">
                    <a href="tel:+44 777 100 7676" class="phone-number">+44 777 100 7676</a>
                    <div class="right-line">
                        <span class="phone-time">viber & whatsup</span>
                        <div class="phone-line"></div>
                    </div>
                </div>
            </div>
            <div class="header__main-buttons">
                <button class="header__buttons"><span class="header__buttons_font">узнать тариф</span></button>
                <button class="header__buttons"><span class="header__buttons_font">сделать заказ</span></button>
            </div>
        </div>
        <div class="header__menu">
            <div class="short-menu">
                <div class="short-menu_line"></div>
                <div class="short-menu_line"></div>
                <div class="short-menu_line"></div>
                <div class="short-menu_line"></div>
            </div>
            <ul class="pop-up-menu">
                <li class="pop-up-menu__buttons"><a href="#" class="pop-up-menu__buttons_font">главная</a></li>
                <li class="pop-up-menu__buttons"><a href="#" class="pop-up-menu__buttons_font">услуги</a></li>
                <li class="pop-up-menu__buttons"><a href="#" class="pop-up-menu__buttons_font">автопарк</a></li>
                <li class="pop-up-menu__buttons"><a href="#" class="pop-up-menu__buttons_font">события</a></li>
                <li class="pop-up-menu__buttons"><a href="#" class="pop-up-menu__buttons_font">о нас</a></li>
                <li class="pop-up-menu__buttons"><a href="#" class="pop-up-menu__buttons_font">контакты</a></li>
            </ul>
            <ul class="header__menu-buttons">
                <li class="menu-button main-button"><a href="#" class="menu-button_font">главная</a></li>
                <li class="menu-button services-button"><a href="#" class="menu-button_font">услуги</a></li>
                <li class="menu-button car-park-button"><a href="#" class="menu-button_font">автопарк</a></li>
                <li class="menu-button events-button"><a href="#" class="menu-button_font">события</a></li>
                <li class="menu-button about-us-button"><a href="#" class="menu-button_font">о нас</a></li>
                <li class="menu-button contacts-button"><a href="#" class="menu-button_font">контакты</a></li>
            </ul>
        </div>
    </header>
</body>

</html>
